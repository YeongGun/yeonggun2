<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h2>테스트 페이지입니다.</h2>
        <h3> th:text="${msg}"></h3>

        <ul th:each="n : ${name}">
            <li th:text="${n}"></li>
        </ul>

        <div th:switch="${age}">
            <p th:case="1">10대 입니다.</p>
            <p th:case="2">20대 입니다.</p>
            <p th:case="3">30대 입니다.</p>
        </div>

<table th:object="${testMember}">
    <tr>
        <td th:text="*{name}"></td>
    </tr>
    <tr>
        <td th:text="*{age}"> </td>
    </tr>
    <tr>
        <td th:text="*{email}"><</td>
    </tr>
    <tr>
        <td th:text="*{tel}"><</td>
    </tr>
</table>

</body>
</html>

<!--
    thymeleaf
    ${ } : 변수 th:text=${a}, <input th: value=${b} >
    @{ } : url 링크 표현식 <a th:href="@{ /css/test.css }">
                        -> <a href="/css/test.css" >
    *{ } : 선택 변수 item이라는 객체에 인스턴스변수 a,b 가 있다면
                   a라는 변수 출력하려면 item.a 라고 해야하지만
                   <tr th:object="${itiem}">
                      <td th:text=" $*{a} ">

    #{ } : 메시지. properties에 이|ㅆ는 값을 표현 할때 사용
           th:text=" #{m.reg} "

   문법
        반복문 th:each
        예시) item라는 배열에 {1,2,3,4,5} 가 있다면
        <ul>
            <li th:each"num : ${items}"> ${num} </li>
        </ul>
        자바 -> for(int num : items){
            System.out.println( num );
            }
        조건문 th:if ,th:unless , 삼향연산자
        예시) number라는 변수에 10이 저장 되어 있다면
           <p th:if="${ number >5 }"> 5보다 크다 </p>
           <p th:unless="5보다 작다"></p>

           화면 출력하면 5보다 크다 만 출력
           if와 else 처럼 사용한다.

           if( number >5 ){
            syso("5보다 크다");
            }slse{
             syso("5보다 작다");
            }

            <div th:text=" ${number == 10 ? '10이다' : '10이 아니다' } "></div>

            출력 th:text, th:utext, th:value
            model. addAttribute("a","<p>하하하</p>"); 라면

            <div th:text="${a}"> </div> -> <p>하하하</p>
            <div th:utext="${a}"></div> -> 하하하

            변수 th:with
            <div th:with="a='노노노'" th:text="${a}"> </div>
            with로 생성된 변수이ㅡ 사용 범위 : 생성된 태그에서만 가능

            조건문 th:swithch - swithch~case 문 동작
            <div th:swithch=" ${user} ">
                <p th:case="admin"> 관리자 입니다.</p>
                <p th:case="normal"> 일반 유저입니다.</p>

           </div>
