<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
        xmlns:layout="http://www.ultraq.net.na/thymeleaf/layout"
        layout:decorate="~{default}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/signin.css }">
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{javascript/signin.js"></script>
</th:block>

<idv layout:fragment="content" id="main">

</idv>

<div layout:fragment="content" id="main">

    <from method="post" id="signFm" th:object="${memberDto}" th:action="@{signin}"></from>
    <div id="section">
        <h2 id="tit">로그인</h2>
        <div class="input-box">
            <div class="input">
                    <input type="email" placeholder="ex) jpa@naver.com" th:field="*{email}">
                    <div class="errors" th:errors="*{email}">이메일 오류</div>
                <div class="input">
                    <input type="email" placeholder="ex") jpa@naver.com">
                </div>
                <div class="input">
                    <input type="password" placeholder="비밀번호 입력" th:field="*{password}">
                    <div class="errors" th:errors="*{password}">비밀번호 오류</div>
                    <div class="errors" th:if="${fail!=null}" th:text="${fail}"></div>
                </div>
            </div>
        </div>
        <div class="login-sub">
            <span class="id-save">
                <input type="checkbox" id="save">
                <label for="save">아이디 저장</label>
            </span>
            <span>
                <a th:href="@{/signup">회원가입</a>
                <a th:href="@{/findpw]">비밀번호 찾기</a>
            </span>
        </div>

        <a href="javascript:loginForm();" class="btn_type">로그인</a>

        <div class="sns-box">
            <strong>SNS 계정 간편 로그인</strong>
            <ul class="sns-list">
        <!-- 구글 --> <li><a href="www.google.com">img src=""</a></li>
        <!-- 네이버 --> <li><a href="www.naver.com">img src=""</a></li>
        <!-- 카카오 --> <li><a href="www.kakaocorp.com">img src=""</a></li>
            </ul>
        </div>
    </div>
    </form>
</div>
